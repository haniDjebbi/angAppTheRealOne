<h3>Create Employee</h3>
<div class="container">
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">name</label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.name" name="firstName">
        </div>

        <div class="form-group">
            <label for="name">salary</label>
            <input type="number" class="form-control" id="lastName" required [(ngModel)]="employee.salary" name="lastName">
        </div>
        <div class="form-group">
            <label for="name">email</label>
            <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.email" name="emailId">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
</div>
</div>
