<div class="panel panel-default">
    <div class="panel-heading">
        <h1>Employees</h1>
        
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>salary</th>
                    <th>email</th>
                    <th>actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees | async">
                    <td>{{employee.id}}</td>
                    <td>{{employee.name}}</td>
                    <td>{{employee.salary}}</td>
                    <td>{{employee.email}}</td>
                    <td>
                        <button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button> 
                        <button (click)="updateEmployee(employee.id)" class="btn btn-secondary" style="margin-left: 10px">Update</button> 
                        <button (click)="detailsEmployee(employee.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
                     </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
